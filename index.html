<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Counter Pro!</title>
</head>
<body>
    <div class="main">
        <div class="child">
            <div class="heading">
                <h2>Word Counter Pro!</h2>
            </div>
            <div class="counter">
                <div class="counter-1">
                    <div><span class="counter-3">Word:</span>  <span id="words">0</span></div>
                    <div><span class="counter-3">Character:</span>  <span id="characters">0</span></div>
                </div>
            </div>
            <div class="input-box">
                <textarea id="texts" cols="110" rows="10" placeholder="Type/Paste Your Text Here..."></textarea>
            </div>
            <div>
                <button class="btn" id="btn">Clear Everything</button>
            </div>
        </div>
    </div>
    <footer class="credit">
        <p>Design & developed by @ S M Rafiqul Islam Suzon</p>
    </footer>
  
  <script src="wordCount.js"></script>  
</body>
</html>
